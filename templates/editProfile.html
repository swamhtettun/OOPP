<!DOCTYPE HTML>
<html>
<head>
<title>Edit Profile </title>
<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div class="display">
	<h2>Edit profile</h2>
	<form action="/updateProfile/" method="POST">
		<p class="email">Email:<input type="email" name="email" value={{profileData[1]}} readonly="readonly"></p>
		<p class="firstName">First Name:<input type="text" name="firstName" value={{profileData[2]}}></p>
		<p class="lastName">Last Name: <input type="text" name="lastName" value={{profileData[3]}}></p>
		<p class="address">Address: <input type="text" name="address" value={{profileData[4]}}></p>
		<p class="zipcode">Zip Code: <input type="text" name="zipcode" value={{profileData[6]}}></p>
		<p class="phone">Phone Number: <input type="text" name="phone" value={{profileData[10]}}></p>
		<p class="save"><input type="submit" value="Save"></p>
	</form>
	<br>
	<p class="here"><a href="{{ url_for('profileHome') }}">Go to Profile</a></p>
</div>
</body>
</html>
